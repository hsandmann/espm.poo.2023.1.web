<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" ></script>
    <script>

        document.onload = listMoedas();

    </script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid p-2">
        <div class="form-floating">
            <input type="text" class="form-control autocomplete" id="filter" placeholder="Procurar" name="filter" onkeyup="filterMoedas();">
            <label for="filter" class="form-label">Procurar</label>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form">
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-id" name="detail-id" placeholder="id" readonly disabled>
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-nome" name="detail-nome" placeholder="nome">
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-sigla" name="detail-sigla" placeholder="sigla">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-simbolo" name="detail-simbolo" placeholder="símbolo">
                </div>
            </div>
            <button onclick="cleanMoeda();">new</button>
            <button onclick="createMoeda();">save</button>
        </div>
    </div>
    <div class="container-fluid p-2">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sigla</th>
                <th scope="col">Símbolo</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="lista">
            </tbody>
          </table>
    </div>

</body>
</html>
